# Camel Launcher System Properties
# These properties are automatically set as system properties when the launcher starts
# Distributors can override these values at build time using Maven filtering

# Quarkus Platform Configuration
# Controls the Quarkus BOM version used for dependency resolution
camel.jbang.quarkusGroupId=com.redhat.quarkus.platform
camel.jbang.quarkusArtifactId=quarkus-bom
camel.jbang.quarkusVersion=${quarkus.version}

# Spring Boot Version Configuration
camel.jbang.camelSpringBootVersion=${camel-spring-boot-version}

# Maven Repositories Configuration
# Use commas to separate multiple repositories
# Format: id=url or just url for unnamed repositories
camel.jbang.repos=${maven.repos}
